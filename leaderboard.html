<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Peringkat - Susun Kata Isyarat</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff6b6b;
            color: white;
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .rank {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Papan Peringkat üèÜ</h1>
        <div id="leaderboard-table">
            <p>Memuat data...</p>
        </div>
        <a href="/" class="back-link">Kembali ke Game</a>
    </div>

    <script>
        // Fungsi untuk mengambil dan menampilkan data leaderboard
        async function fetchLeaderboard() {
            const tableContainer = document.getElementById('leaderboard-table');
            try {
                // Panggil API yang sudah kita buat
                const response = await fetch('/api/getLeaderboard');
                const data = await response.json();

                if (data.length === 0) {
                    tableContainer.innerHTML = '<p>Belum ada data skor.</p>';
                    return;
                }

                // Buat struktur tabel HTML
                let tableHTML = '<table>';
                tableHTML += '<tr><th>Peringkat</th><th>Nama</th><th>NRP</th><th>Skor</th><th>Durasi Pengerjaan (s)</th></tr>';

                // Isi setiap baris tabel dengan data dari API
                data.forEach((player, index) => {
                    tableHTML += `
                        <tr>
                            <td class="rank">${index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.nrp}</td>
                            <td>${player.score}</td>
                            <td>${player.duration}</td>
                        </tr>
                    `;
                });

                tableHTML += '</table>';

                // Tampilkan tabel di halaman
                tableContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error('Gagal memuat leaderboard:', error);
                tableContainer.innerHTML = '<p>Gagal memuat data. Silakan coba lagi nanti.</p>';
            }
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
